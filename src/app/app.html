<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div *ngIf="authenticationProvider.currentUser">
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}" ></ion-icon>
          {{p.title}}
        </button>

      </div>
      <button id="logout" ion-item (click)="logout()" *ngIf="currentUser">
        <ion-icon name="exit"></ion-icon>
        Logout {{ authenticationProvider.currentUser.email }}
      </button>
      <button ion-item (click)="loginPopup()" *ngIf="!authenticationProvider.currentUser">
        Login
      </button>
      <button ion-item (click)="signupPopup()" *ngIf="!authenticationProvider.currentUser">
        Sign up
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
