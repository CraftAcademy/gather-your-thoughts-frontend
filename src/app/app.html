<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div *ngIf="authenticationProvider.currentUser">
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}"></ion-icon>
          {{p.title}}
        </button>


        <button menuClose id="logout" ion-item (click)="logout()">
          <ion-icon name="exit"></ion-icon>
          Logout {{ authenticationProvider.currentUser.email }}
        </button>
      </div>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
