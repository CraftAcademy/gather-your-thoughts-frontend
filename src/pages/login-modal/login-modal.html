<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="text" [(ngModel)]="loginCredentials.email" name="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input type="password" [(ngModel)]="loginCredentials.password" name="Password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

</ion-content>
