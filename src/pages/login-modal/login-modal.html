<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="text" [(ngModel)]="loginCredentials.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-textarea [(ngModel)]="loginCredentials.password" name="password"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Login</button>
  </form>

</ion-content>
