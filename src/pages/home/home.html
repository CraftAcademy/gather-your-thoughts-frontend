<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Gather Your Thoughts</h1>
  <h6>You have thoughts, we gather them!</h6>
  <ion-card (click)="presentThoughtModal()">
    <ion-card-header>Create Thought</ion-card-header>
  </ion-card>
  <h5> Your thoughts in the last month. How have you been feeling?</h5>
  <div id="pieChart"></div>
  <h6>Your most recent thoughts</h6>
  <ion-card *ngFor="let thought of thoughts" (click)="navigateToThought(thought.id)">
    <ion-card-header> {{thought.attributes.title}} </ion-card-header>
  </ion-card>
</ion-content>
