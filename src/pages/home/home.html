<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Gather Your Thoughts</h1>
  <h6>Your personal smart journal</h6>
  <ion-card (click)="presentEntryModal()">
    <ion-card-header>Create entry</ion-card-header>
  </ion-card>
  <h5> Your entries in the last month. How have you been feeling?</h5>
  <div style="display: block">
    <canvas baseChart *ngIf="isDataAvailable"
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [colors]="doughnutChartColors"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <h6>Your most recent entries</h6>
  <ion-card *ngFor="let entry of entries" (click)="navigateToEntry(entry.id)">
    <ion-card-header> {{entry.attributes.title}} </ion-card-header>
  </ion-card>
</ion-content>
