<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div margin class="entry">
    <div class='thought-text'>
      <h1> {{ entryTitle }}</h1>
      <p> {{ entryBody }} </p>
    </div>
    <div class='thought-details'>
      <p> Label: {{ entryLabel }}
      <p> Sentiment: {{ entrySentiment }}</p>
      <p>Created at: {{entryDate }}</p>
      <div class='test-btns'>
        <button ion-button (click)="deletePopup()">Delete</button>
        <button ion-button (click)="presentUpdateModal()">Edit</button>
      </div>
    </div>
  </div>
</ion-content>
