<ion-header>

  <ion-navbar>
    <ion-title>Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="entry">
    <h1> {{ entryTitle }}</h1>
    <p> {{ entryBody }} </p>
    <h4>Labels:</h4>
    <ion-list *ngFor="let label of entryLabels">
      <li> {{ label }} </li>
    </ion-list>
    <h4>Sentiments:</h4>
    <ion-list>
      <li> {{ entrysentiment }} </li>
    </ion-list>
    <div>
      <button ion-button (click)="deletePopup()">Delete</button>
    </div>
  </div>
</ion-content>
