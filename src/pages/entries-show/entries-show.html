<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="entry">
    <h1> {{ entryTitle }}</h1>
    <p> {{ entryBody }} </p>
    <h4>Label:</h4>
    <ion-list>
      <li> {{ entryLabel }} </li>
    </ion-list>
    <h4>Sentiment:</h4>
    <ion-list>
      <li> {{ entrySentiment }} </li>
    </ion-list>
    <div>
      <button ion-button (click)="deletePopup()">Delete</button>
      <button ion-button (click)="presentUpdateModal()">Edit</button>
    </div>
  </div>
</ion-content>
