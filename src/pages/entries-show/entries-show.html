<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Entry</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="entry">
    <h1> {{ entryTitle }}</h1>
    <ion-card padding class="entry-card">
      <p> {{ entryBody }} </p>
    </ion-card>
    <div>
      <p> Label: {{ entryLabel }}
      <p> Sentiment: {{ entrySentiment }}</p>
      <p>Created at: {{entryDate }}</p>
      <button ion-button (click)="deletePopup()">Delete</button>
      <button ion-button (click)="presentUpdateModal()">Edit</button>
    </div>
  </div>
</ion-content>
