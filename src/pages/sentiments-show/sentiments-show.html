<ion-header>

  <ion-navbar>
    <ion-title>{{ sentimentName }} entries</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="{{ sentimentName.toLowerCase() }}">
  <ion-card *ngFor="let entry of entries" (click)="navigateToentry(entry.id)">
    <ion-card-header>{{ entry.attributes.title }}</ion-card-header>
  </ion-card>
</ion-content>
