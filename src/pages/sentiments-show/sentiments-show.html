<ion-header>

  <ion-navbar>
    <ion-title>{{ sentimentName }} Thoughts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="{{ sentimentName.toLowerCase() }}">
  <ion-card *ngFor="let thought of thoughts" (click)="navigateToThought(thought.id)">
    <ion-card-header>{{ thought.attributes.title }}</ion-card-header>
  </ion-card>
</ion-content>
