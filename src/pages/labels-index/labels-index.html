<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Labels</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding [@visibilityChanged]="visibility" style="opacity: 0">
  <ion-card *ngFor="let label of labels" (click)="navigateToLabel(label.id, label.name)">
    <ion-card-header> {{ label.name }} ({{label.taggings_count}}) </ion-card-header>
  </ion-card>
</ion-content>
