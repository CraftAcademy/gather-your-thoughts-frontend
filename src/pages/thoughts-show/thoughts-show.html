<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Thought</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="thought">
    <h1> {{ thoughtTitle }}</h1>
    <p> {{ thoughtBody }} </p>
    <h4>Labels:</h4>
    <ion-list *ngFor="let label of thoughtLabels">
      <li> {{ label }} </li>
    </ion-list>
    <h4>Sentiments:</h4>
    <ion-list>
      <li> {{ thoughtSentiment }} </li>
    </ion-list>
    <div>
      <button ion-button (click)="deletePopup()">Delete</button>
      <button ion-button (click)="presentUpdateModal()">Edit</button>
    </div>
  </div>
</ion-content>
