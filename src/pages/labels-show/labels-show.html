<ion-header>

  <ion-navbar>
    <ion-title>{{ labelName }} Thoughts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card margin *ngFor="let thought of thoughts" (click)="navigateToThought(thought.id)" class="{{ thought.attributes.sentiments[0].toLowerCase() }} sentiment">
    <ion-card-header>{{ thought.attributes.title }}</ion-card-header>
  </ion-card>
</ion-content>
