<ion-header>

  <ion-navbar>
    <ion-title>{{ labelName }} entries</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card margin *ngFor="let entry of entries" (click)="navigateToEntry(entry.id)" class="{{entry.attributes.sentiments[0].toLowerCase()}} card">
    <ion-grid>
      <ion-row>
        <ion-col>
    <ion-card-header>{{ entry.attributes.title }}</ion-card-header>
        </ion-col>
        <ion-col class="right-col">
         <p>{{entry.attributes.date}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
