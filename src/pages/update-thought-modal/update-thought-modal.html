<ion-header>

  <ion-navbar>
    <ion-title>Update Thought</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateThought()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="thought.title" value="{{ thought.title }}" name="title"> {{ title }}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Body</ion-label>
      <ion-textarea [(ngModel)]="thought.body" value="{{ thought.body }}" name="body"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Update Thought</button>
  </form>
</ion-content>
