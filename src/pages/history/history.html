<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h4>Everything has a history, and so does your thoughts. What were you thinking?</h4>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <button ion-button (click)="dateEntries()" block>Search</button>

  <ion-card margin *ngFor="let entry of entries"  (click)="navigateToEntry(entry.id)">
    <ion-card-header>{{ entry.attributes.title }}</ion-card-header>
    <p> Sentiment: {{entry.attributes.sentiments}}</p>
    <p> Label: {{entry.attributes.labels}}</p>
  </ion-card>
</ion-content>
