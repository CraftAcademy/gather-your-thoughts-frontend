<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h4>Everything has a history, and so does your thoughts. What were you thinking?</h4>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <button ion-button (click)="dateThoughts()" block>Find your thoughts!</button>

  <ion-card *ngFor="let thought of thoughts"  (click)="navigateToThought(thought.id)">
    <ion-card-header>{{ thought.attributes.title }}</ion-card-header>
    <p> {{thought.attributes.sentiments}}</p>
    <p> {{thought.attributes.labels}}</p>
  </ion-card>
</ion-content>
