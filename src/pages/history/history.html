<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h4>Everything has a history, and so does your entries. What were you thinking?</h4>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <button ion-button (click)="dateEntries()" block>Find your entries!</button>

  <ion-card margin *ngFor="let entry of entries"  (click)="navigateToEntry(entry.id)" class="{{ entry.attributes.sentiments[0].toLowerCase() }} sentiment">
    <ion-card-header>{{ entry.attributes.title }}</ion-card-header>
    <p> {{entry.attributes.sentiments}}</p>
    <p> {{entry.attributes.labels}}</p>
  </ion-card>
</ion-content>
