<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h4>Go back in time. Pick a date and hit Search</h4>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <button ion-button (click)="dateEntries()" block>Search</button>

  <ion-card margin *ngFor="let entry of entries"  (click)="navigateToEntry(entry.id)" class="{{entry.attributes.sentiments[0].toLowerCase()}} card">
    <ion-grid>
      <ion-row>
        <ion-col>
    <ion-card-header>{{ entry.attributes.title }}</ion-card-header>
        </ion-col>
        <ion-col class="right-col">
    <p>{{entry.attributes.labels}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
