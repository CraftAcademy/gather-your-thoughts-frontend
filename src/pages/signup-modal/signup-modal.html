<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signup()">
    <ion-item>
      <ion-label floating>email</ion-label>
      <ion-input type="text" [(ngModel)]="signupCredentials.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>password</ion-label>
      <ion-input type="password" [(ngModel)]="signupCredentials.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>password confirmation</ion-label>
      <ion-input type="password" [(ngModel)]="signupCredentials.password_confirmation" name="password"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Sign up</button>
  </form>
</ion-content>
