<ion-header>

  <ion-navbar>
    <ion-title>Sentiments</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card margin *ngFor="let sentiment of sentiments" (click)="navigateToSentiment(sentiment.id, sentiment.name)">
    <ion-card-header>{{ sentiment.name }} ({{sentiment.taggings_count}})</ion-card-header>
    <ion-icon name="heart"></ion-icon>
  </ion-card>
</ion-content>
